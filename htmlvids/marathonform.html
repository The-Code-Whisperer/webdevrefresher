<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
        <section>
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" required>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text">
        </section>

        <section>
            <p> Select a Race:
            </p>
            <input type="radio" name="race" value="funrun5k">
            <label for="lastname">Fun Run 5k</label><br>

            <input type="radio" name="race" value="halfmara">
            <label for="lastname">Half Maraton</label><br>


            <input type="radio" name="race" value="fullmara">
            <label for="lastname">Full Marathon</label><br>

        </section>

        <section>
            <label for="email">Email</label>

            <input id="email" type="email">
            <label for="password">Password</label>

            <input id="password" type="password">
        </section>

        <section>
            <label for="agegroup">Select Age Group</label>
            <select name="agegroup" id="agegroup">
                <option value="under18">under 18</option>
                <option value="18to30">18 to 30</option>
                <option value="31plus">over 30</option>
            </select>
        </section>
        <button>Submit</button>
    </form>

</body>
</html>
